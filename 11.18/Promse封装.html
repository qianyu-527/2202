<script>
     const p=new Promise((resolve, reject) => {
        var xhr=new XMLHttpRequest()
        xhr.open("GET","http://39.105.231.166:7000/api.html")
        xhr.send()
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4){
                if(xhr.status>200&&xhr.status<300){
                    resolve(xhr.response)
                }else{
                    reject(xhr.response)
                }
            }
        }
     })
     p.then(res=>{
        console.log(res,'成功');
     }).catch((err) => {
        console.log(err,'失败');
     })
