<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //es6 引入 rest参数用于获取函数的实参
    function date(){
        console.log(arguments);
    }
    date("12",'白球','吃货')
    //rest参数
    function date(...args){
        console.log(args);
    }
    date("阿娇",'芝士','水')

    //rest参数必须放到参数最后
    function fn(a,b,...args){
        console.log(a);
        console.log(b);
        console.log(args);
    }
    fn(1,2,3,4,5,6);
</script>
</html>
