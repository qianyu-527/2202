        </header>
        <!-- 第二层 -->
        <div class="by">
            <p>~ Today I need to ~</p>
        </div>
        <!-- 第三层 -->
        <div class="cen">
            <input type="text" placeholder="Add new todo ..." class="input">
            <button id="btn">
                <span>Submit</span>
            </button>
        </div>
        <!-- 第四层 -->

            </ul>
        </div>

        <!-- 底部 -->
        <div class="en"><svg class="svg-inline--fa fa-clipboard-check fa-w-12 icon" aria-hidden="true" focusable="false"
                data-prefix="fas" data-icon="clipboard-check" role="img" xmlns="http://www.w3.org/2000/svg"

        <div class="unq">
            <p><span class="spp">0</span> item left</p>
                <p class="titlee">All</p>
                <p>Active</p>
                <p>Completed</p>
            <p>Clear completed</p>
        </div>

<script>
    //  获取输入框值
    var value = document.querySelector('.input')
    // 获取按钮
    var bt = document.querySelector("button")
    //获取ul
    var ul = document.querySelector('ul')
    //存入本地数据
    var data = [];
    //  存
    function setFn() {
        localStorage.setItem("list", JSON.stringify(data))
    }
    // 封装添加内容
    function fool() {
        //判断值是不是为空 如果是终止
        var key = value.value // 先获取输入框的值
        if (key == '') {
            return
        }
        var str = {
            name: key,
            flag: false
        }
        data.push(str)
        value.value = '' //清空
        //调用本地存储
        setFn()
        //调用每次添加的内容到页面
        ont()
        //底部
        oot()
    }
    ul.addEventListener('click',function(e){
        if(e.target.className=='del'){
            data.splice(e.target.id,1)
        }
        ont()//重新加载页面
        oot()//底部的显示和隐藏
    })
    //添加 
    function ont() {
        ul.innerHTML = ""
        data.forEach(function (ele, index) {
            //用createElement创建标签
            var li = document.createElement('li')
            if (ele.flag) {
                // 选中的状态
                li.innerHTML = `
                  <div class="ck" id=${index}>√</div>
                 <span>${ele.name}</span>
                 <span class="del" id=${index}>X</span>
            `
                //添加背景颜色 和文字颜色
                li.style.backgroundColor = '#fe7446'
                li.style.color = '#fff'
            } else {
                //  未选中的内容
                li.innerHTML = `
                  <div class="ck" id=${index}></div>
                 <span>${ele.name}</span>
                 <span class="del" id=${index}>X</span>
            `
            }
            //给ul添加li标签
            ul.appendChild(li)
        })

        // //   删除  先找到所有的删除
        // var del = document.querySelectorAll('.del')
        // // 循环数据下标删除
        // for (let i = 0; i < data.length; i++) {
        //     del[i].onclick = function () {
        //         this.parentNode.remove()
        //     }
        // }
        // 获取数量   先获取标签 然后把未选中的赋值给内容
        var spp = document.querySelector('.spp');
        const num = data.filter(i => i.flag == false).length
        spp.innerHTML = `${num}`
    }
    // 底部的显示和隐藏
    var en=document.querySelector('.en')
    var unq=document.querySelector('.unq')
    // function oot() {
    //     if (data.length= 0) {
    //         en.style.display = 'block'
    //         unq.style.display = 'none'

    //     } else {
    //         en.style.display = 'none'
    //         unq.style.display = 'block'
    //     }
    // }
    // 通过点击按钮添加
    bt.onclick = function () {
        // 调用封装好的添加内容
        fool()
        oot()//底部的显示和隐藏
    }
    // 通过按回车键添加
    value.onkeyup = function (e) {
        //判断是不是按下回车键
        if (e.keyCode == 13) {
            //调用封装好的添加内容
            fool()
        }
    }
    //点击切换状态
    ul.onclick=function(e){
   if(e.target.className=='ck'){
    data[e.target.id].flag=!data[e.target.id].flag
      ont()
   }
    }


    // 点击按钮会动
    document.getElementById('btn').addEventListener('click', function (e) {
        Shaking(e.target)
    })

    function Shaking(el) {
        const maxDistance = 5 //抖动偏移距离
        const interval = 50 //抖动快慢 数字越小越快  太小DOM反应不过来 看不出动画
        const quarterCycle = 2 //一次完整来回抖动的四分之一周期
        let curDistance = 0
        let direction = 1
        const timer = setInterval(function () {
            if (direction > 0) {
                curDistance++
                if (curDistance === maxDistance) {
                    direction = -1
                }
            } else {
                curDistance--
                if (curDistance === -maxDistance) {
                    direction = 1
                }
            }
            el.style.top = curDistance + 'px'
        }, interval)
        setTimeout(function () {
            clearInterval(timer)
            el.style.top = '0 px'
        }, maxDistance * interval * quarterCycle)
    }
</script>
