    class phn {
        constructor(brand, price) {
            this.brand = brand
            this.price = price
        }
        call() {
            console.log('随机的旅行');
        }

    }
    class Sme extends phn {
        constructor(brand, price, color, size) {
            super(brand, price);
            this.color = color;
            this.size = size;
        }
        photo() {
            console.log('看风景');
        }
    }
