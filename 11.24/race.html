<script>
    // 有reject状态时;
    const p1=new Promise((resolve,reject)=>{
        setTimeout(() => {
            resolve(1)
        }, 300);
    })
    const p2=new Promise((resolve,reject)=>{
        setTimeout(() => {
            reject(101);//返回的是错误信息为结果
        }, 500);
    })
    const p3=new Promise((resolve,reject)=>{
        setTimeout(() => {
            resolve(111)
        }, 1000);
    })
    // race:竞技/竞赛
    //只要有一个Promise变成fulfilled状态,那么就结束
    Promise.race([p1,p2,p3]).then(res=>{
        console.log("res:",res);
    }).catch(err=>{
        console.log('err:',123);
    })
