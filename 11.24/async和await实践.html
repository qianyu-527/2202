<script>
    const get = `随随便便都可`;

    function getPeach() {
        return new Promise(function (resolve, reject) {
            setTimeout(() => {
                resolve(get);
            }, );
        })
    }
    async function getTroop() {
        console.log('执行地方');
        let result = await getPeach()
        console.log(result);
    }
    getTroop()
