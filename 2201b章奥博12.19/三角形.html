<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>
<body>
    <div></div>
    <span></span>
   <canvas id="el" width="400" height="400" style="border:1px solid #ccc">
   </canvas>
</body>
<script>
    //获取canvas
    const cxt=document.getElementById('el')
    const xt=cxt.getContext('2d')
    xt.moveTo(50,50);
    xt.lineTo(200,50);
    xt.lineTo(200,200);
    xt.lineTo(50,50);
    //手动闭合
    xt.closePath();
    xt.lineJoin='miter'//线条链接的样式 miter是默认 bevel斜面 round 圆角
    xt.lineWidth=20
    xt.stroke();//连接起点和终点 
</script>
</html>
