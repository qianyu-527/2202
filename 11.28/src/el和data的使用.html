<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{price}}</p>
    </div>
</body>
<script >
   Vue.config.productionTip = false//阻止Vue在启动时生产提示
        // new Vue({
        ////el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串    el在一进入页面的时候就会挂载页面,并加载Dom
        //     el:"#app",
        //     data: {//data中用于存储数据，数据供el所指定的容器去使用 
        //         price:12,
        //     },
        // })
    // 2.$mount挂载页面,可以控制挂载时间
     const vm=new Vue({
        data() {
            return {
                price:15,
            }
        },
     })
     setTimeout(()=>{
        this.price
        vm.$mount("#app")
     },2000)
</script>
</html>
