<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .vm {
            padding: 5px;
            background-color: aqua;
            height: 10px;
        }

        .vm2 {
            padding: 4px;
            background-color: cornflowerblue;
        }
        .el{
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>{{msg}}</p>
        <a href="https://www.baidu.com/" @click.prevent="add">666</a>
        <div class="vm"  @click="del">
            <div class="vm2" @click="del"></div>
        </div>
        <button @click.once="on">只触发一次</button>
        <!-- 事件捕获 -->
        <div @click.capture="show(1)">111
            <div @click="show(2)">222</div>
        </div>
        <!-- 只有event.target才会触发 -->
        <div @click.self="shon" class="el">
            <button @click="shon">提示信息</button>
        </div>
         <ul @wheel.passive="ent">
            <li>1</li>
            <li>2</li>
            <li>3</li>
         </ul>

    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: "#app",
        data() {
            return {
                msg: "随机"
            }
        },
        methods: {
            add(event) {
                alert('触发')
            },
            del(event) {
            event.stopPropagation()
            alert("冒泡")
        },
        on(){
            alert("只会执行一次")
        },
        show(msg){
            console.log(msg);
        },
        shon(){
            console.log('处罚');
        },
        ent(){
            for (let i=0;i<1;i++){
                console.log(i);
            }
        }
        },
    })
</script>

</html>
