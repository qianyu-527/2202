<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <div id="app">
      <form @submit.prevent="demo">
        账号: <input type="text" v-model.trim="from.user"><br/>
        密码: <input type="password" v-model="from.psd"><br/>
        年龄: <input type="number" v-model.number="from.age"><br/>
        性别:
        男 <input type="radio" name="sex" v-model="from.sex" value="male"><br/>
        女 <input type="radio" name="sex" v-model="from.sex" value="fe"><br/>
        爱好 
        学习:<input type="checkbox" v-model="from.hoboy" value="study">
        打游戏:<input type="checkbox" v-model="from.hoboy" value="game">
        吃饭:<input type="checkbox" v-model="from.hoboy" value="eat"><br/><br/>
        所属校区
        <select v-model="from.city">
            <option value="">请选择校区</option>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="shenzhen">深圳</option>
            <option value="wuhan">武汉</option>
        </select>
        其他信息:
        <textarea v-model.lazy="from.other"></textarea>
        <input type="checkbox" v-model="from.agree">阅读并接收  <a href="#javascript;">《用户协议》</a>  
        <button>提交</button>
      </form>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    new  Vue({
        el:"#app",
        data() {
            return {
                from:{
                    user:"",
                    psd:"",
                    age:"",
                    sex:"",
                    city:"beijing",
                    other:"",
                    agree:"",
                    hoboy:[],
                }
            }
        },
        methods: {
            demo(){
                console.log(this.from);
            }
        },
    })
</script>
</html>
