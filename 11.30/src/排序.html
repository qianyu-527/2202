<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>人员列表</h1>
        <input type="text" v-model="sear" placeholder="请输入查询">
        <ul>
            <li v-for="item in filter" :key="item.id">
                {{item.name}}----{{item.age}}---{{item.sex}}
            </li>
        </ul>
        <button @click="num=2">年龄升序</button>
        <button @click="num=1">年龄降序</button>
        <button @click="num=0"> 年龄原序</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    new  Vue({
        el:"#app",
        data() {
            return {
                arr:[
                    {id:1,name:"老六",age:7,sex:"男"},
                    {id:2,name:"老二",age:42,sex:"女"},
                    {id:3,name:"老三",age:18,sex:"女"},
                    {id:4,name:"七",age:32,sex:"男"},
                ],
                sear:"",
                num:0,      
            }
        }, 
        computed:{
            filter(){
                const data=this.arr.filter(i=>i.name.indexOf(this.sear)!==-1)   
                if(this.num){
                    data.sort((a,b)=>{
                        return this.num===1? b.age-a.age:a.age-b.age
                    })
                }
                return data
            }
        }
       
    })
</script>
</html>
